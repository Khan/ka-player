<ion-view view-title="Add a Program">
  <ion-content>
    <div class="item">Enter the ID of a scratchpad to view:</div>
    <label class="item item-input">
      <input type="text" placeholder="Program ID" ng-change="updateProgramId()" ng-model="form.programId">
    </label>
    <button class="button" ng-click="doTheThing()"></button>
  </ion-content>
</ion-view>
