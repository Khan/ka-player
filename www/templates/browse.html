<ion-view view-title="Browse">
  <ion-tabs class="tabs-icon-top">
    <ion-tab title="Hot" icon-on="ion-flame" icon-off="ion-flame">
      <ion-content>
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <kaplayer-program-list-item ng-repeat="program in categories.hot" program="program">
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="Recent" icon-on="ion-clock" icon-off="ion-clock">
      <ion-content>
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <kaplayer-program-list-item ng-repeat="program in categories.recent" program="program">
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="Contests" icon-on="ion-ribbon-b" icon-off="ion-ribbon-b">
      <ion-content>
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <kaplayer-program-list-item ng-repeat="program in categories.contest" program="program">
        </ion-list>
      </ion-content>
    </ion-tab>
    <ion-tab title="Top" icon-on="ion-trophy" icon-off="ion-trophy">
      <ion-content>
        <ion-refresher
          pulling-text="Pull to refresh..."
          on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <kaplayer-program-list-item ng-repeat="program in categories.top" program="program">
        </ion-list>
      </ion-content>
    </ion-tab>
  </ion-tabs>
</ion-view>
