<ion-item class="item item-thumbnail-left" href="#/app/play/{{program.id}}">
    <img ng-src="{{program.imageURL}}" style="">
    <h2>{{program.title}}</h2>
    <h4>
        {{program.voteCount}} Votes &middot;
        {{program.spinoffCount}} Spin-offs</h4>
    <p>{{program.description}}</p>
</ion-item>
